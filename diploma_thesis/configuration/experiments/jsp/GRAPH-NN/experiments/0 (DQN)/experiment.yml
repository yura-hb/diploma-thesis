# Evaluate the effectivenes of basic DQNs on the JSP environment
base_model: &base_model 'configuration/experiments/jsp/GRAPH-NN/machine.yml'

graph: &graph
    transition_model:
      kind: 'base'
      parameters:
        forward:
          kind: 'complete'

        schedule:
          kind: 'machine_compressed'

    memory: 0
    is_machine_set_in_work_center_connected: False
    is_work_center_set_in_shop_floor_connected: False

default_mods: &default_mods []

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: '0/global'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - *default_mods


dqn_3: &dqn_3
  base_path: *base_model
  template: '0/global'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - *default_mods
#    - 'util/action_selector/sample.yml'


###############################################################################################

dqn_1_hierarchical: &dqn_1_hierarchical
  base_path: *base_model
  template: '0/local'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - *default_mods

dqn_3_hierarchical: &dqn_3_hierarchical
  base_path: *base_model
  template: '0/local'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - *default_mods
#    - 'util/action_selector/sample.yml'

###############################################################################################

reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 20
      critical_level_factor: 64

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0, 1, 2 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 3
  n_threads: 10
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/2. GRAPH-NN/0. Local (DQN)/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

