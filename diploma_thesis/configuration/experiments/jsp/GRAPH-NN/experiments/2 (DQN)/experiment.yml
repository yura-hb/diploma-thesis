reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 20
      critical_level_factor: 64

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 8
  n_threads: 32
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/2. GRAPH-NN/2. Graph Layer (DQN)/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4

          graph:
            *graph

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/GRAPH-NN/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/GRAPH-NN/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'Baseline'
              machine_agent:
                parameters:
                  - *dqn_1
                  - *marl_dqn_2
                  - *dqn_3
                  - *marl_dqn_4
            - output_dir: 'GAT'
              machine_agent:
                parameters:
                  - *dqn_1_gat
#                  - *marl_dqn_2_gin
                  - *dqn_3_gat
#                  - *marl_dqn_4_gin
            - output_dir: 'SAGE'
              machine_agent:
                parameters:
                  - *dqn_1_sage
#                  - *marl_dqn_2_sage
                  - *dqn_3_sage
#                  - *marl_dqn_4_sage
            - output_dir: 'GCN'
              machine_agent:
                parameters:
                  - *dqn_1_gcn
#                  - *marl_dqn_2_gcn
                  - *dqn_3_gcn
#                  - *marl_dqn_4_gcn

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
