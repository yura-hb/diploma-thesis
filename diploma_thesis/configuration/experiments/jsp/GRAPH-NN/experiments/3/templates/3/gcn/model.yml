
layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:

        - kind: 'linear'
          parameters:
            dim: 64
            activation: 'leaky_relu'
            signature: 'x -> x'
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 64
            num_layers: 3
            hidden_channels: 64
#            normalize: True
            improved: True
            jk: 'cat'
        - kind: 'linear'
          parameters:
            dim: 64
            activation: 'leaky_relu'
            signature: 'x -> x'

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'leaky_relu'
      signature: 'actions_hidden -> actions_hidden'

  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 64
            num_layers: 3
            hidden_channels: 64
#            normalize: True
            improved: True
            jk: 'cat'

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'leaky_relu'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actor_value: 'actions_value'

