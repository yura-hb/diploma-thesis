# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'baseline'
base_model: &base_model 'configuration/experiments/jsp/GRAPH-NN/experiments/1/flexible_machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/GRAPH-NN/marl_machine.yml'

graph: &graph
    transition_model:
      kind: 'base'
      parameters:
        forward:
          kind: 'complete'

        schedule:
          kind: 'machine_compressed'

    memory: 0
    is_machine_set_in_work_center_connected: False
    is_work_center_set_in_shop_floor_connected: False

default_mods: &default_mods
  - 'util/infrastructure/cuda.yml'
  - 'util/train_schedule/on_store_32.yml'

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: '2/custom'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - *default_mods

###############################################################################################

dqn_1_hierarchical: &dqn_1_hierarchical
  base_path: *base_model
  template: '2/hierarchical'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - *default_mods

###############################################################################################

dqn_1_vpt: &dqn_1_vpt
  base_path: *base_model
  template: '2/vpt'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - *default_mods


###############################################################################################

dqn_1_djsp: &dqn_1_djsp
  base_path: *base_model
  template: '2/djsp'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - *default_mods

###############################################################################################

reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0, 1, 2 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 4
  n_threads: 10
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/3 (Graph)/Graph State Encoding (DQN)/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'

          graph:
            *graph

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/GRAPH-NN/experiments/1/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/GRAPH-NN/experiments/1/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'Custom'
              machine_agent:
                parameters:
#                  - *dqn_1
                  - *dqn_1
            - output_dir: 'Hierarchical'
              machine_agent:
                parameters:
#                  - *dqn_1_hierarchical
                  - *dqn_1_hierarchical
            - output_dir: 'VPT'
              machine_agent:
                parameters:
#                  - *dqn_1_vpt
                  - *dqn_1_vpt
            - output_dir: 'DJSP'
              machine_agent:
                parameters:
#                  - *dqn_1_djsp
                  - *dqn_1_djsp

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
