
layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:

        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'leaky_relu'
            signature: 'x -> x'
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 3
            hidden_channels: 128
#            normalize: True
            improved: True
            jk: 'cat'
        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'leaky_relu'
            signature: 'x -> x'
        - kind: 'mask'

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_value'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_value -> actions_value'

  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 3
            hidden_channels: 128
#            normalize: True
            improved: True
            jk: 'cat'
        - kind: 'mask'

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actions: 'actions_hidden'
      actor_value: 'actions_value'

