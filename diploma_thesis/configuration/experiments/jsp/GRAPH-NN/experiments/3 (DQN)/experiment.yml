reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 20
      critical_level_factor: 64
##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 8
  n_threads: 32
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/2. GRAPH-NN/3. Pooling (DQN)/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4

          graph:
            *graph

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/GRAPH-NN/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/GRAPH-NN/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'Baseline'
              machine_agent:
                parameters:
                  - *dqn_1
                  - *marl_dqn_2
                  - *dqn_3
                  - *marl_dqn_4
            - output_dir: 'Mean Local'
              machine_agent:
                parameters:
                  - *dqn_1_mean_local
#                  - *marl_dqn_2_mean_local
                  - *dqn_3_mean_local
#                  - *marl_dqn_4_mean_local
            - output_dir: 'Add'
              machine_agent:
                parameters:
                  - *dqn_1_add
#                  - *marl_dqn_2_add
                  - *dqn_3_add
#                  - *marl_dqn_4_add
            - output_dir: 'Add Local'
              machine_agent:
                parameters:
                  - *dqn_1_add_local
#                  - *marl_dqn_2_add_local
                  - *dqn_3_add_local
#                  - *marl_dqn_4_add_local
            - output_dir: 'Max'
              machine_agent:
                parameters:
                  - *dqn_1_max
#                  - *marl_dqn_2_max
                  - *dqn_3_max
#                  - *marl_dqn_4_max
            - output_dir: 'Max Local'
              machine_agent:
                parameters:
                  - *dqn_1_max_local
#                  - *marl_dqn_2_max_local
                  - *dqn_3_max_local
#                  - *marl_dqn_4_max_local

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
