
kind: 'rl'
parameters:

  model:
    kind: 'deep_multi_rule'
    parameters:

      policy:
        kind: 'flexible_action'
        parameters:
          policy_method: 'independent'

          model:
            __model__: ''

          action_selector:
            kind: 'phase_selector'
            parameters:
              default:
                kind: 'sample'
                parameters:
                  is_distribution: False
              phases:
                - phase:
                    kind: 'warm_up'
                    parameters:
                      step: 0
                  action_selector:
                    kind: 'uniform'
                - phase:
                    kind: 'warm_up'
                    parameters:
                      step: 1
                  action_selector:
                    kind: 'uniform'
                - phase:
                    kind: 'training'
                  action_selector:
                    kind: 'sample'
                    parameters:
                      is_distribution: False


  __encoder__: ''

  trainer:
    kind: 'ppo'
    parameters:
      device: 'cpu'
      sample_count: 128
      policy_step_ratio: 0.2
      entropy_regularization: 0.02
      rollback_ratio: 0.00
      critic_weight: 0.5

      epochs: 5

      loss:
        kind: 'cross_entropy'
        parameters:
          reduction: 'none'

      value_loss:
        kind: 'huber'

      optimizer:
        model:
          kind: 'adam_w'
          parameters:
            lr: 0.001

      memory:
        kind: 'prioritized_replay'
        parameters:
          size: 16
          batch_size: 8
          prefetch: 1

      return:
        kind: 'gae'
        parameters:
          discount_factor: 0.99
          lambda: 0.95