
layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'tanh'
            signature: 'x -> x'
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            normalize: True
            improved: True
            hidden_channels: 128
            act: 'tanh'
        - kind: 'mask'

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'mean_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_value'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_value -> actions_value'

  - kind: 'merge_graph'
    parameters:
      kind: 'concat'
      signature: 'actions_batch, actions_hidden, actions_value -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_value -> actions_value'

  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            normalize: True
            improved: True
            hidden_channels: 128
            act: 'tanh'
        - kind: 'mask'

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actor_value: 'actions_value'
      actions: 'actions_hidden'