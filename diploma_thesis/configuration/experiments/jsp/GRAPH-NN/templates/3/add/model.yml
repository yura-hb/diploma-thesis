layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gat'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            v2: True
            heads: 2
            concat: True
            hidden_channels: 128

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'add_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_value'

  - kind: 'add_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_hidden'

  - kind: 'shared'
    parameters:
      values: [ 'actions_hidden', 'actions_value' ]
      input_args: 'x'
      layers:
        - kind: 'layer_norm'
          parameters:
            signature: 'x -> x'
            normalized_shape: 128
        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'leaky_relu'
            signature: 'x -> x'
        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'leaky_relu'
            signature: 'x -> x'
        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'leaky_relu'
            signature: 'x -> x'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_value -> actions_value'

  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gat'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            v2: True
            heads: 2
            concat: True
            hidden_channels: 128

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'add_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'layer_norm'
    parameters:
      signature: 'values_hidden -> values_hidden'
      normalized_shape: 128

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actions: 'actions_hidden'
