layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            hidden_channels: 128
            act: 'tanh'

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'actions_hidden -> actions_value'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_value -> actions_value'

  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            hidden_channels: 128
            act: 'tanh'

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'leaky_relu'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actor_value: 'actions_value'
      actions: 'actions_hidden'
