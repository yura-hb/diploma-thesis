

layers:
  - kind: 'layer_norm'
    parameters:
      normalized_shape: [5, 5]
      signature: 'state -> actions_hidden'

  - kind: 'flatten'
    parameters:
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 36
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 24
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'tanh'
      signature: 'actions_hidden -> actor_value'

  - kind: 'layer_norm'
    parameters:
      normalized_shape: [ 5, 5 ]
      signature: 'state -> values_hidden'

  - kind: 'flatten'
    parameters:
      signature: 'values_hidden -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 36
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 24
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actor_value: 'actor_value'
      actions: 'actions_hidden'