layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 256
            num_layers: 1
            hidden_channels: 256

        - kind: 'mask'

#        - kind: 'linear'
#          parameters:
#            dim: 256
#            activation: 'relu'
#            signature: 'x -> x'

        - kind: 'attention'
          parameters:
            pos_encoding:
              out_channels: 256
            layer:
              d_model: 256
              nhead: 4
              dim_feedforward: 512
            encoder:
              num_layers: 4
            signature: 'x, batch -> x'

        - kind: 'output'
          parameters:
            x: 'x'
            batch: 'batch'

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_value'

  - kind: 'mean_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_hidden'

  - kind: 'layer_norm'
    parameters:
      signature: 'actions_hidden -> actions_hidden'
      normalized_shape: 256

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'layer_norm'
    parameters:
      signature: 'actions_value -> actions_value'
      normalized_shape: 256

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_value -> actions_value'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_value -> actions_value'


  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 256
            num_layers: 1
            hidden_channels: 256

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'layer_norm'
    parameters:
      signature: 'values_hidden -> values_hidden'
      normalized_shape: 256

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actions: 'actions_hidden'
      actor_value: 'actions_value'
