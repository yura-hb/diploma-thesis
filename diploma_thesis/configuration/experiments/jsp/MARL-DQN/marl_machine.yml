
kind: 'rl'
parameters:

  model:
    kind: 'deep_multi_rule'
    parameters:
      __rules__: ''

      policy:
        kind: 'discrete_action'
        parameters:
          policy_method: 'independent'

          model:
            __model__: ''

          action_selector:
            kind: 'phase_selector'
            parameters:
              default:
                kind: 'greedy'
              phases:
                - phase:
                    kind: 'warm_up'
                    parameters:
                      step: 0
                  action_selector:
                    kind: 'uniform'
                - phase:
                    kind: 'warm_up'
                    parameters:
                      step: 1
                  action_selector:
                    kind: 'epsilon_greedy'
                    parameters:
                      epsilon: 0.4
                - phase:
                    kind: 'training'
                  action_selector:
                    kind: 'epsilon_greedy'
                    parameters:
                      epsilon: 0.4
                      min_epsilon: 0.025
                      decay_factor: 0.995
                      decay_steps: 5


  __encoder__: ''

  trainer:
    kind: 'dqn'
    parameters:
      decay: 1.0
      update_steps: 50

      memory:
        kind: 'replay'
        parameters:
          size: 1024
          batch_size: 64
          prefetch: 8

      loss:
        kind: 'smooth_l1'

      optimizer:
        model:
          kind: 'adam'
          parameters:
            lr: 0.001

      return:
        kind: 'no'
        parameters:
          discount_factor: 0.99