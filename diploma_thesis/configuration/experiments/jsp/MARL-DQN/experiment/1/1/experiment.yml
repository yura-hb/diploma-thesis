# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'baseline'
base_model: &base_model 'configuration/experiments/jsp/MARL-DQN/experiment/1/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/MARL-DQN/experiment/1/marl_machine.yml'

default_mods: &default_mods
  - 'util/train_schedule/on_store_32.yml'
###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'configuration/mods/machine/mods'
  mods:
    *default_mods

marl_dqn_1: &marl_dqn_1
  base_path: *marl_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'util/agent/multi_agent.yml'
    - *default_mods

###############################################################################################

dqn_7: &dqn_7
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - *default_mods

marl_dqn_7: &marl_dqn_7
  base_path: *marl_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - 'util/agent/multi_agent.yml'
    - *default_mods


##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ [ 'utilization/80.yml' ] ]
    nested:
      parameters:
        dispatch:
          seed:
            - '__range__': [ 1000, 1150 ]

###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 8
  n_threads: 8
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1 (MARL)/Reward/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4
              reset_trajectory: False

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/1/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/1/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:

          __concat__:
            - __concat__:
                - output_dir: 'DDQN/Surrogate Tardiness'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Surrogate Tardiness'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'surrogate_tardiness'
                  parameters:
                      winq_factor: 0.2
                      span: 20
                      critical_level_factor: 64

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run

            - __concat__:
                - output_dir: 'DDQN/Global Decomposed Tardiness'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Global Decomposed Tardiness'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'global_decomposed_tardiness'
                  parameters:
                      span: 128

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run

            - __concat__:
                - output_dir: 'DDQN/Global Tardiness'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Global Tardiness'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'global_tardiness'
                  parameters:
                      span: 128

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run

            - __concat__:
                - output_dir: 'DDQN/Global MDPI'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Global MDPI'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'global_mdpi'
                  parameters:
                      span: 128

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run


            - __concat__:
                - output_dir: 'DDQN/Makespan'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Makespan'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'makespan'
                  parameters:
                      span: 128

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run

            - __concat__:
                - output_dir: 'DDQN/Unary'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Unary'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'unary'
                  parameters:
                      span: 128

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run

            - __concat__:
                - output_dir: 'DDQN/Surrogate Slack'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *marl_dqn_1
                - output_dir: 'All not Noisy, not 3-step/Surrogate Slack'
                  machine_agent:
                    parameters:
                      - *dqn_7
                      - *marl_dqn_7

              tape:
                machine_reward:
                  kind: 'surrogate_slack'

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run