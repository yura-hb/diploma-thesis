# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'baseline'
base_model: &base_model 'configuration/experiments/jsp/MARL-DQN/experiment/1/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/MARL-DQN/experiment/1/marl_machine.yml'

default_mods: &default_mods
  - 'agent/dqn/ddqn.yml'

###############################################################################################

dqn_20: &dqn_20
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/return/discount_factor/20.yml'

dqn_40: &dqn_40
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/return/discount_factor/40.yml'

dqn_60: &dqn_60
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/return/discount_factor/60.yml'

dqn_80: &dqn_80
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/return/discount_factor/80.yml'

dqn_100: &dqn_100
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/return/discount_factor/99.yml'

#############################################################################################


#############################################################################################

reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128
##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]



###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 10
  n_threads: 10
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1 (MARL)/Discount Rate/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 1

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/1/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/1/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:

          __concat__:
            - __concat__:
                - output_dir: 'Reward 20'
                  machine_agent:
                    parameters:
                      - *dqn_20
                - output_dir: 'Reward 40'
                  machine_agent:
                    parameters:
                      - *dqn_40
                - output_dir: 'Reward 60'
                  machine_agent:
                    parameters:
                      - *dqn_60
                - output_dir: 'Reward 80'
                  machine_agent:
                    parameters:
                      - *dqn_80
                - output_dir: 'Reward 99'
                  machine_agent:
                    parameters:
                      - *dqn_100

              tape:
                machine_reward:
                  *reward

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run
