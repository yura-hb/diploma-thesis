    parameters:
      span: 128


##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 8
  n_threads: 8
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1. MARL-DQN/1. DQN Variants/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'DQN'
              machine_agent:
                parameters:
                  - *dqn_1
                  - *marl_dqn_1
            - output_dir: 'DDQN'
              machine_agent:
                parameters:
                  - *dqn_2
                  - *marl_dqn_2
            - output_dir: 'Dueling'
              machine_agent:
                parameters:
                  - *dqn_3
                  - *marl_dqn_3
            - output_dir: '3-step'
              machine_agent:
                parameters:
                  - *dqn_4
                  - *marl_dqn_4
            - output_dir: 'Prioritized'
              machine_agent:
                parameters:
                  - *dqn_5
                  - *marl_dqn_5
            - output_dir: 'Noisy'
              machine_agent:
                parameters:
                  - *dqn_6
                  - *marl_dqn_6
            - output_dir: 'All'
              machine_agent:
                parameters:
                  - *dqn_7
                  - *marl_dqn_7
            - output_dir: 'All not 3-step, not Noisy'
              machine_agent:
                parameters:
                  - *dqn_8
                  - *marl_dqn_8

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
