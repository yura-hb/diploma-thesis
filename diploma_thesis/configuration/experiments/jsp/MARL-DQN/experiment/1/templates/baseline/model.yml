

layers:
  - kind: 'layer_norm'
    parameters:
      normalized_shape: [5, 5]
      signature: 'state -> actions_hidden'

  - kind: 'flatten'
    parameters:
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 36
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 24
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'


  - kind: 'alias'
    parameters:
      signature: 'actions_hidden -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 12
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 12
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'


  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actions: 'actions_hidden'
