

layers:
  - kind: 'layer_norm'
    parameters:
      normalized_shape: [5, 5]
      signature: 'state -> actions_hidden'

  - kind: 'flatten'
    parameters:
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_hidden -> actions_hidden'
      initialization: 'xavier'
  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_hidden -> actions_hidden'
      initialization: 'xavier'

  - kind: 'alias'
    parameters:
      signature: 'actions_hidden -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_hidden -> actions_hidden'
      initialization: 'xavier'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'values_hidden -> values_hidden'
      initialization: 'xavier'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_hidden -> actor_value'
      initialization: 'xavier'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actor_value: actor_value
      actions: 'actions_hidden'
