# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'baseline'
base_model: &base_model 'configuration/experiments/jsp/MARL-DQN/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/MARL-DQN/marl_machine.yml'

default_mods: &default_mods
  - 'agent/dqn/ddqn.yml'

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/optimizer/sgd.yml'

dqn_2: &dqn_2
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/optimizer/adam.yml'


dqn_3: &dqn_3
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/optimizer/adam_w.yml'


dqn_4: &dqn_4
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/optimizer/adamax.yml'

dqn_5: &dqn_5
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/optimizer/rms_prop.yml'

#############################################################################################

reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 40
      critical_level_factor: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]

###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 10
  n_threads: 10
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1. MARL-DQN/7. Optimizer/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:

          __concat__:
            - __concat__:
                - output_dir: 'SQD'
                  machine_agent:
                    parameters:
                      - *dqn_1
                - output_dir: 'Adam'
                  machine_agent:
                    parameters:
                      - *dqn_2
                - output_dir: 'AdamW'
                  machine_agent:
                    parameters:
                      - *dqn_3
                - output_dir: 'AdaMax'
                  machine_agent:
                    parameters:
                      - *dqn_4
                - output_dir: 'RMSProp'
                  machine_agent:
                    parameters:
                      - *dqn_5

              tape:
                machine_reward:
                  *reward

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run
