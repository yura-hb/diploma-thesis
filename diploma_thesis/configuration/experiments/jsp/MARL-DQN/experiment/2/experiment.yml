# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'baseline'
base_model: &base_model 'configuration/experiments/jsp/MARL-DQN/experiment/2/machine.yml'
###############################################################################################


ppo: &ppo
  base_path: *base_model
  template: *template
  mod_dirs:
    - ['configuration/mods/machine/mods']
  mods:
    __factory__:
      - [ 'util/optimizer/grad_norm.yml' ]
      - [
          '__none__',
      ]
      - [
        '__none__',
      ]
      - [ 'util/train_schedule/on_stored_data_exclusively_3.yml']

###############################################################################################

reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed:
            - '__range__': [1000, 1200]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 1
  n_threads: 8
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/6 (PPO)'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'episodic'

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/2/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/2/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods:
                              - 'n_workers/1.yml'
                        values:
        values:
          __concat__:
            - output_dir: 'PPO'
              machine_agent:
                parameters:
                  *ppo

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
