# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template '../baseline_xavier_init'
base_model: &base_model 'configuration/experiments/jsp/MARL-DQN/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/MARL-DQN/marl_machine.yml'

default_mods: &default_mods
  - 'agent/dqn/ddqn.yml'

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: 'baseline'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods

dqn_2: &dqn_2
  base_path: *base_model
  template: 'baseline_xavier_init'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods

dqn_3: &dqn_3
  base_path: *base_model
  template: 'baseline'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/agent/multi_agent.yml'

dqn_4: &dqn_4
  base_path: *base_model
  template: 'baseline_xavier_init'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/agent/multi_agent.yml'

#############################################################################################

reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]

###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 10
  n_threads: 10
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1. MARL-DQN/8. Initialization/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 1

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:

          __concat__:
            - __concat__:
                - output_dir: 'Baseline'
                  machine_agent:
                    parameters:
                      - *dqn_1
                      - *dqn_3
                - output_dir: 'Xavier'
                  machine_agent:
                    parameters:
                      - *dqn_2
                      - *dqn_4

              tape:
                machine_reward:
                  *reward

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run
