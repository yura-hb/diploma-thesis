

kind: 'simulation'
parameters:
  configuration:
    timespan: 100000
    machines_per_work_center: 1
    work_center_count: 10
    deduce_naive_actions: True

  dispatch:
    initial_job_assignment:
      kind: 'n_per_machine'
      parameters:
        n: 1

    job_sampler:
      kind: 'dynamic'
      parameters:
        processing_times:
          kind: 'uniform'
          parameters:
            uniform: [ 1, 50 ]
#            noise: [ 0, 10 ]
        permutation:
          uneveness: 0
        due_time:
          kind: 'uniform'
          parameters:
            uniform: [ 0.0, 2 ]
        job_arrival_time_on_machine:
          kind: 'expected_utilization'
          parameters:
            value: 0.0

    breakdown:
      kind: 'no'
#      parameters:
#        breakdown_arrival:
#          kind: 'exponential'
#          parameters:
#            mean: 5000
#        repair_duration:
#          kind: 'uniform'
#          parameters:
#            uniform: [ 200, 300 ]

    seed: 42
