# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'relu'
base_model: &base_model 'configuration/experiments/jsp/MARL-DQN/experiment/0/machine.yml'

default_mods: &default_mods []
###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'agent/dqn/ddqn.yml'
#    - 'agent/dqn/prioritized.yml'
    - 'configuration/mods/machine/mods'
  mods:
    *default_mods

dqn_1_on_store: &dqn_1_on_store
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
#    - 'agent/dqn/prioritized.yml'
    - *default_mods
    - 'util/train_schedule/on_store_32.yml'

dqn_2_on_store: &dqn_2_on_store
  base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/0/machine.yml'
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
#    - 'agent/dqn/prioritized.yml'
    - *default_mods
    - 'util/train_schedule/on_store_32.yml'

#############################################################################################

reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


parallel_multi_source_run: &parallel_multi_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0, 1, 2 ] ]


parallel_short_multi_source_run: &parallel_short_multi_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed:
            - '__range__': [1000, 1150]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 3
  n_threads: 8
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/0 (MARL)/Train Schedule/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 1

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/0/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/0/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:

          __concat__:
            - __concat__:
                - output_dir: 'DDQN'
                  machine_agent:
                    parameters:
                      - *dqn_1
              tape:
                machine_reward:
                  *reward

              run:
                parameters:
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *long_single_source_run

            - __concat__:
                - output_dir: 'DDQN (On Store)'
                  machine_agent:
                    parameters:
                      - *dqn_1_on_store
              tape:
                machine_reward:
                  *reward
              run:
                parameters:
                  base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/0/3/parallel_run.yml'
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            values:
                              __concat__:
                                - *parallel_multi_source_run

            - __concat__:
                - output_dir: 'DDQN (Episodic)'
                  machine_agent:
                    parameters:
                      - *dqn_2_on_store
              tape:
                machine_reward:
                  *reward
              run:
                parameters:
                  base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/0/3/parallel_run.yml'
                  nested:
                    parameters:
                      simulations:
                        __0__:
                          parameters:
                            base:
                               parameters:
                                 base_path: 'configuration/experiments/jsp/MARL-DQN/experiment/0/episode_simulation.yml'
                            values:
                              __concat__:
                                - *parallel_short_multi_source_run
