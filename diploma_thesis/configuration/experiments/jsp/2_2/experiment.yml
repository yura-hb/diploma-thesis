# Evaluate the effectivenes of basic DQNs on the JSP environment

base_model: &base_model 'configuration/experiments/jsp/2_2/machine.yml'

graph: &graph
    transition_model:
      kind: 'base'
      parameters:
        forward:
          kind: 'complete'

        schedule:
          kind: 'complete'

    memory: 0
    is_machine_set_in_work_center_connected: True
    is_work_center_set_in_shop_floor_connected: True

default_mods: &default_mods
  - 'agent/dqn/ddqn.yml'
  - 'agent/dqn/prioritized.yml'
  - 'agent/dqn/dueling.yml'
#  - 'agent/dqn/noisy.yml'
#  - 'util/optimizer/adam_w.yml'
  - 'util/return/discount_factor/40.yml'


##############################################################################################

ppo_1: &ppo_1
  base_path: 'configuration/experiments/jsp/2_2/machine.yml'
  template: 'djsp'
  mod_dirs:
    - ['configuration/mods/machine/mods']
  mods:
    __factory__:
      - [ 'util/optimizer/grad_norm.yml' ]
      - [
          '__none__',
          'agent/ppo/p3or.yml'
      ]
      - [
        '__none__',
#        'util/agent/multi_agent.yml'
      ]

ppo_2: &ppo_2
  base_path: 'configuration/experiments/jsp/2_2/machine.yml'
  template: 'vpt'
  mod_dirs:
    - ['configuration/mods/machine/mods']
  mods:
    __factory__:
      - [ 'util/optimizer/grad_norm.yml' ]
      - [
          '__none__',
          'agent/ppo/p3or.yml'
      ]
      - [
        '__none__',
#        'util/agent/multi_agent.yml'
      ]

ppo_3: &ppo_3
  base_path: 'configuration/experiments/jsp/2_2/machine.yml'
  template: 'hierarchical'
  mod_dirs:
    - ['configuration/mods/machine/mods']
  mods:
    __factory__:
      - [ 'util/optimizer/grad_norm.yml' ]
      - [
          '__none__',
          'agent/ppo/p3or.yml'
      ]
      - [
        '__none__',
#        'util/agent/multi_agent.yml'
      ]

ppo_4: &ppo_4
  base_path: 'configuration/experiments/jsp/2_2/machine.yml'
  template: 'proposed'
  mod_dirs:
    - ['configuration/mods/machine/mods']
  mods:
    __factory__:
      - [ 'util/optimizer/grad_norm.yml' ]
      - [
          '__none__',
          'agent/ppo/p3or.yml'
      ]
      - [
        '__none__',
#        'util/agent/multi_agent.yml'
      ]

##############################################################################################

reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 64
      critical_level_factor: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml']]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 3
  n_threads: 4
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/2_2'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 32
              emit_trajectory: True

          graph:
            *graph

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/2_2/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/2_2/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'djsp'
              machine_agent:
                parameters:
                  *ppo_1
            - output_dir: 'hierarchical'
              machine_agent:
                parameters:
                  *ppo_3
            - output_dir: 'custom'
              machine_agent:
                parameters:
                  *ppo_4
            - output_dir: 'vpt'
              machine_agent:
                parameters:
                  *ppo_2

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
