# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'marl_direct'
all_rules_template: &all_rules_template 'marl_direct_all_rules'
preferred_rules_template: &preferred_rules_template 'marl_direct_preferred_rules'

base_model: &base_model 'configuration/experiments/jsp/1_7/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/1_7/marl_machine.yml'

default_mods: &default_mods
  - 'agent/dqn/ddqn.yml'
  - 'agent/dqn/prioritized.yml'
  - 'agent/dqn/dueling.yml'
#  - 'agent/dqn/noisy.yml'
  - 'util/optimizer/adam_w.yml'
  - 'util/return/discount_factor/40.yml'

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: *preferred_rules_template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods

dqn_2: &dqn_2
  base_path: *marl_model
  template: *preferred_rules_template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - *default_mods
    - 'util/agent/multi_agent.yml'

###############################################################################################

reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 2
  n_threads: 2
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1_7'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 1

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/1_7/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/1_7/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'sarl'
              machine_agent:
                parameters:
                  - *dqn_1
            - output_dir: 'marl'
              machine_agent:
                parameters:
                  - *dqn_2

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
