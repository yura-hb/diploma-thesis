# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'marl_direct'
base_model: &base_model 'configuration/experiments/jsp/1_2/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/1_2/marl_machine.yml'

default_mods: &default_mods []
#  - 'util/infrastructure/mps.yml'
#  - 'util/optimizer/grad_norm.yml'
#  - 'util/rules/all_rules.yml'
#  - 'util/infrastructure/compile.yml'

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    *default_mods

###############################################################################################

dqn_2: &dqn_2
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - *default_mods

dqn_3: &dqn_3
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - 'agent/dqn/noisy.yml'
    - *default_mods

dqn_4: &dqn_4
  base_path: *marl_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - 'agent/dqn/noisy.yml'
    - 'util/agent/multi_agent.yml'
    - *default_mods



###############################################################################################

reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 40
      critical_level_factor: 128

  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 128

  - kind: 'global_tardiness'
    parameters:
      span: 128

  - kind: 'global_mdpi'
    parameters:
      span: 128

  - kind: 'makespan'
    parameters:
      span: 128
      clip: True

  - kind: 'unary'

  - kind: 'surrogate_slack'



##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 5
  n_threads: 5
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1_2'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/1_2/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/1_2/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: '1'
              machine_agent:
                parameters:
                  - *dqn_1
            - output_dir: '2'
              machine_agent:
                parameters:
                  - *dqn_2
            - output_dir: '3'
              machine_agent:
                parameters:
                  - *dqn_3
            - output_dir: '4'
              machine_agent:
                parameters:
                  - *dqn_4

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
