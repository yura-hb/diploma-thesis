# Evaluate the effectivenes of basic DQNs on the JSP environment

base_model: &base_model 'configuration/experiments/jsp/djsp_graph_ppo/machine.yml'

graph: &graph
    transition_model:
      kind: 'base'
      parameters:
        forward:
          kind: 'complete'

        schedule:
          kind: 'complete'

    memory: 0
    is_machine_set_in_work_center_connected: True
    is_work_center_set_in_shop_floor_connected: True

default_mods: &default_mods []
#  - 'util/infrastructure/mps.yml'
