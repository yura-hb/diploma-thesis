layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            hidden_channels: 128

        - kind: 'mask'

        - kind: 'linear'
          parameters:
            dim: 128
            activation: 'tanh'
            signature: 'x -> x'

        - kind: 'attention'
          parameters:
            pos_encoding:
              out_channels: 128
            layer:
              d_model: 128
              nhead: 4
              dim_feedforward: 256
            encoder:
              num_layers: 4
            signature: 'x, batch -> x'

        - kind: 'output'
          parameters:
            x: 'x'
            batch: 'batch'

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'add_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'actions_hidden -> actions_value'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_value -> actions_value'

  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 2
            hidden_channels: 128

        - kind: 'attention'
          parameters:
            pos_encoding:
              out_channels: 128
            layer:
              d_model: 128
              nhead: 4
              dim_feedforward: 256
            encoder:
              num_layers: 4
            signature: 'x, batch -> x'

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'add_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actions: 'actions_hidden'
      actor_value: 'actions_value'
