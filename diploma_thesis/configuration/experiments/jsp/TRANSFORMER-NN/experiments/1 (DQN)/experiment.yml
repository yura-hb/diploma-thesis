# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'baseline'
base_model: &base_model 'configuration/experiments/jsp/TRANSFORMER-NN/machine.yml'
marl_model: &marl_model 'configuration/experiments/jsp/TRANSFORMER-NN/marl_machine.yml'

graph: &graph
    transition_model:
      kind: 'base'
      parameters:
        forward:
          kind: 'complete'

        schedule:
          kind: 'complete'

    memory: 0
    is_machine_set_in_work_center_connected: False
    is_work_center_set_in_shop_floor_connected: False

default_mods: &default_mods
  - 'util/infrastructure/cuda.yml'
  - 'util/train_schedule/on_store_32.yml'

###############################################################################################

dqn_1: &dqn_1
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - *default_mods


dqn_3: &dqn_3
  base_path: *base_model
  template: *template
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - *default_mods
#    - 'util/action_selector/sample.yml'


###############################################################################################

dqn_1_baseline_with_transformer: &dqn_1_baseline_with_transformer
  base_path: *base_model
  template: '1/baseline_with_transformer'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - *default_mods

dqn_3_baseline_with_transformer: &dqn_3_baseline_with_transformer
  base_path: *base_model
  template: '1/baseline_with_transformer'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - *default_mods
#    - 'util/action_selector/sample.yml'

###############################################################################################

dqn_1_transformer: &dqn_1_transformer
  base_path: *base_model
  template: '1/transformer'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - *default_mods

dqn_3_transformer: &dqn_3_transformer
  base_path: *base_model
  template: '1/transformer'
  mod_dirs:
    - 'configuration/mods/machine/mods'
  mods:
    - 'agent/dqn/ddqn.yml'
    - 'agent/dqn/prioritized.yml'
    - 'agent/dqn/dueling.yml'
    - *default_mods
#    - 'util/action_selector/sample.yml'

###############################################################################################

reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 20
      critical_level_factor: 64

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/90.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0, 1, 2, 3 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 8
  n_threads: 32
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/3. TRANSFORMER-NN/1. (DQN)/model/'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 4

          graph:
            *graph

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/TRANSFORMER-NN/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods: []
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/TRANSFORMER-NN/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'Baseline'
              machine_agent:
                parameters:
                  - *dqn_1
                  - *dqn_3
            - output_dir: 'Baseline with Transformer'
              machine_agent:
                parameters:
                  - *dqn_1_baseline_with_transformer
                  - *dqn_3_baseline_with_transformer
            - output_dir: 'Transformer'
              machine_agent:
                parameters:
                  - *dqn_1_transformer
                  - *dqn_3_transformer

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
