# Evaluate the effectivenes of basic DQNs on the JSP environment

template: &template 'marl_direct'

default_mods: &default_mods []
#  - 'util/infrastructure/mps.yml'
#  - 'util/optimizer/grad_norm.yml'
#  - 'util/rules/all_rules.yml'
#  - 'util/infrastructure/compile.yml'

###############################################################################################

ppo: &ppo
  base_path: 'configuration/experiments/jsp/1_3/machine.yml'
  template: *template
  mod_dirs:
    - ['configuration/mods/machine/mods']
  mods:
    __factory__:
      - [ 'util/optimizer/grad_norm.yml' ]
      - [
          '__none__',
          'agent/ppo/p3or.yml'
      ]
      - [
        '__none__',
#        'util/agent/multi_agent.yml'
      ]


###############################################################################################

reward: &reward
  - kind: 'surrogate_tardiness'
    parameters:
      winq_factor: 0.2
      span: 40
      critical_level_factor: 128


##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/80.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 5
  n_threads: 5
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/1_3'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 96
              emit_trajectory: True

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/1_3/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/1_3/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: 'ppo'
              machine_agent:
                parameters:
                  *ppo

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
