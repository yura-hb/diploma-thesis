
layers:
  - kind: 'partial_instance_norm'
    parameters:
      channels: 17
      signature: 'state -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'actions_hidden -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'none'
      signature: 'actions_hidden -> actor_value'

  - kind: 'partial_instance_norm'
    parameters:
      channels: 17
      signature: 'state -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'relu'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actor_value: 'actor_value'
      actions: 'actions_hidden'
