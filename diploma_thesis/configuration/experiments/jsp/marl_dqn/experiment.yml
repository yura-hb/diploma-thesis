reward: &reward
  - kind: 'global_decomposed_tardiness'
    parameters:
      span: 196

##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ ['utilization/70.yml'], ['utilization/80.yml'], ['utilization/90.yml'] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0, 1, 2, 3 ] ]


###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 6
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/dqn_path/runs/marl_direct_global_decomposed_tardiness'

  tasks:
    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'surrogate_tardiness'

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
#            parameters:
#              memory: 4

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/experiments/jsp/marl_dqn/run.yml'
              mod_dirs:
                - 'configuration/mods/run/mods'
              mods:
                - 'n_workers/1.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/experiments/jsp/marl_dqn/simulation.yml'
                            mod_dirs:
                              - 'configuration/mods/simulation/mods'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: '1'
              machine_agent:
                parameters:
                  - *dqn_1
                  - *marl_dqn_1
                  - *centralized_dqn_1
            - output_dir: '2'
              machine_agent:
                parameters:
                  - *dqn_2
                  - *marl_dqn_2
                  - *centralized_dqn_2
            - output_dir: '3'
              machine_agent:
                parameters:
                  - *dqn_3
                  - *marl_dqn_3
                  - *centralized_dqn_3
#            - output_dir: '4'
#              machine_agent:
#                parameters:
#                  - *dqn_4
#                  - *marl_dqn_4
#                  - *centralized_dqn_4
            - output_dir: '5'
              machine_agent:
                parameters:
                  - *dqn_5
                  - *marl_dqn_5
                  - *centralized_dqn_5
            - output_dir: '6'
              machine_agent:
                parameters:
                  - *dqn_6
                  - *marl_dqn_6
                  - *centralized_dqn_6
            - output_dir: '7'
              machine_agent:
                parameters:
                  - *dqn_7
                  - *marl_dqn_7
                  - *centralized_dqn_7

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *long_single_source_run
