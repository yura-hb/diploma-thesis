##############################################################################################

# 8 runs

long_single_source_run: &long_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ [ 'duration/25000.yml' ] ]
        - [ [ 'size/jsp/10.yml' ] ]
        - [ [ 'utilization/80.yml' ] ]
        - [ [ 'initial_assignment/2.yml' ] ]
    nested:
      parameters:
        dispatch:
          seed: [ [ 0, 1, 2, 3, 4, 5, 6, 7 ] ]

# 100 runs

short_single_source_run: &short_single_source_run
  parameters:
    mods:
      __inout_factory__:
        - [ [ 'duration/128.yml' ] ]
        - [ [ 'size/jsp/10.yml' ] ]
        - [ [ 'utilization/80.yml' ] ]
        - [ [ 'initial_assignment/2.yml' ] ]
    nested:
      parameters:
