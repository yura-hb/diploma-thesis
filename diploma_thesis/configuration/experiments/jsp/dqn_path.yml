###############################################################################################


task:
  kind: 'multi_task'
  n_workers: 4
  debug: False
  store_run_statistics: False
  output_dir: 'results/jsp/experiments/dqn_path/marl_indirect'

  tasks:
    # TD - n-step short single source
    # We can evaluate all models, which performs n-step return estimation with intermediate rewards

    - kind: 'multi_value'
      parameters:
        base:
          name: 'model'
          output_dir: '1'
          log_stdout: False

          machine_agent:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/machine_agent/model.yml'
              mods: [ ]

          work_center_agent:
            kind: 'static'
            parameters:
              model:
                kind: 'static'
                parameters:
                  rule: 'et'
              encoder:
                kind: 'plain'

          tape:
            machine_reward:
              kind: 'global_tardiness'
              parameters:
                span: 256

            work_center_reward:
              kind: 'no'

          simulator:
            kind: 'td'
            parameters:
              memory: 3

          graph:
            transition_model:
              kind: 'no'

          run:
            kind: 'mod'
            parameters:
              base_path: 'configuration/mods/run/run.yml'
              mods:
                - 'n_workers/2.yml'
                - 'timeline/warmup.yml'
              nested:
                parameters:
                  simulations:
                    - name: ''
                      kind: 'multi_value'
                      parameters:
                        base:
                          kind: 'mod'
                          parameters:
                            base_path: 'configuration/mods/simulation/simulation.yml'
                            mods: [ ]
                        values:
        values:
          __concat__:
            - output_dir: '1'
              machine_agent:
                parameters:
                  - *dqn_1
                  - *marl_dqn_1
                  - *centralized_dqn_1
            - output_dir: '2'
              machine_agent:
                parameters:
                  - *dqn_2
                  - *marl_dqn_2
                  - *centralized_dqn_2
            - output_dir: '3'
              machine_agent:
                parameters:
                  - *dqn_3
                  - *marl_dqn_3
                  - *centralized_dqn_3
            - output_dir: '4'
              machine_agent:
                parameters:
                  - *dqn_4
                  - *marl_dqn_4
                  - *centralized_dqn_4
            - output_dir: '5'
              machine_agent:
                parameters:
                  - *dqn_5
                  - *marl_dqn_5
                  - *centralized_dqn_5
            - output_dir: '6'
              machine_agent:
                parameters:
                  - *dqn_6
                  - *marl_dqn_6
                  - *centralized_dqn_6
            - output_dir: '7'
              machine_agent:
                parameters:
                  - *dqn_7
                  - *marl_dqn_7
                  - *centralized_dqn_7

          tape:
            machine_reward:
              *reward

          run:
            parameters:
              nested:
                parameters:
                  simulations:
                    __0__:
                      parameters:
                        values:
                          __concat__:
                            - *short_single_source_run
                            - *long_single_source_run
