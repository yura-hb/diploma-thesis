

kind: 'simulation'
parameters:
  configuration:
    timespan: 25000
    machines_per_work_center: 1
    work_center_count: 10
    deduce_naive_actions: True

  dispatch:
    initial_job_assignment:
      kind: 'n_per_machine'
      parameters:
        n: 1

    job_sampler:
      kind: 'dynamic'
      parameters:
        processing_times:
          kind: 'uniform'
          parameters:
            uniform: [ 1, 50 ]
        permutation:
          uneveness: 2
        due_time:
          kind: 'uniform'
          parameters:
            uniform: [ 0, 2 ]
        job_arrival_time_on_machine:
          kind: 'expected_utilization'
          parameters:
            value: 0.0

    breakdown:
      kind: 'dynamic'
      parameters:
        breakdown_arrival:
          kind: 'exponential'
          parameters:
            mean: 5000
        repair_duration:
          kind: 'uniform'
          parameters:
            uniform: [ 10, 300 ]

    seed: 42
