layers:

  # Actor

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 256
            num_layers: 3
            hidden_channels: 256
            normalize: True
            improved: True

      signature: 'graph -> actions_hidden, actions_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'actions_hidden, actions_batch -> actions_hidden'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'
  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'tanh'
      signature: 'actions_hidden -> actions_hidden'


  # Critic

  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'gcn'
          parameters:
            in_channels: -1
            out_channels: 256
            num_layers: 3
            hidden_channels: 256
            normalize: True
            improved: True

      signature: 'graph -> values_hidden, values_batch'

  - kind: 'mean_pool'
    parameters:
      signature: 'values_hidden, values_batch -> values_hidden'

  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'
  - kind: 'linear'
    parameters:
      dim: 256
      activation: 'tanh'
      signature: 'values_hidden -> values_hidden'

  - kind: 'output'
    parameters:
      value: 'values_hidden'
      actions: 'actions_hidden'
