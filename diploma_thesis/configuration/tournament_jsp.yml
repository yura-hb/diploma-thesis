task:
  kind: 'tournament'

  n_workers: 8
  name: 'static_rules'
  output_dir: 'results/tournaments'
  store_run_statistics: False
  debug: False

  candidates:
    - kind: 'persisted_agents'
      parameters:
        path: 'results/jsp/marl_direct'
    - kind: 'static'
      parameters:
        scheduling: 'all'
        routing:
          - 'ct'

  criteria:
    - kind: 'makespan'
      parameters:
        weight: 1
        direction: 'minimize'
        scale: 'log'
    - kind: 'tardiness'
      parameters:
        weight: 1
        direction: 'minimize'
        scale: 'exp'

  reward:
    top_k: -1
    points: 1

  simulator:
    n_workers: 4
    simulations:
      - name: 'tailard'
        kind: 'jsp_dataset'
        parameters:
          path: 'datasets/tailard'

      - name: 'demirkol'
        kind: 'jsp_dataset'
        parameters:
          path: 'datasets/demirkol'

      - name: ''
        kind: 'multi_value'
        parameters:
          base:
            kind: 'simulation'
            parameters:
              configuration:
                timespan: 3000
                machines_per_work_center: 1
                work_center_count: 10
                pre_assign_initial_jobs: True

              dispatch:
                initial_job_assignment:
                  kind: 'n_per_machine'
                  parameters:
                    n: 5

                job_sampler:
                  kind: 'dynamic'
                  parameters:
                    n_jobs: 100
                    processing_times: # Sampler
                      kind: 'uniform'
                      parameters:
                        uniform: [ 10, 50 ]
                        noise: [ 0, 10 ]
                    permutation:
                      uneveness: 0
                    due_time: # Sampler
                      kind: 'uniform'
                      parameters:
                        uniform: [ 0, 2 ]
                    job_arrival_time_on_machine:
                      kind: 'expected_utilization'
                      parameters:
                        value: 0.95

                breakdown:
                  kind: 'dynamic'
                  parameters:
                    breakdown_arrival:
                      kind: 'exponential'
                      parameters:
                        mean: 1000
                    repair_duration:
                      kind: 'uniform'
                      parameters:
                        uniform: [ 10, 50 ]

                seed: 32

          values:

            parameters:
              dispatch:
                seed:
                  - 122341523
                  - 314123123
                  - 431234231
                  - 646547353
                  - 745634563

                job_sampler:
                  parameters:
                    job_arrival_time_on_machine:
                      parameters:
                        value:
                          - 0.7
                          - 0.8
                          - 0.9