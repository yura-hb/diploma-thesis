task:
  kind: 'task'

  name: 'test'
  output_dir: 'tmp'
  log_stdout: True
  log_run: True

  machine_agent:
    kind: 'mod'
    parameters:
      base_path: 'configuration/mods/machine/reinforce.yml'
      mods: [
        'architectures/marl_direct/model.yml',

      ]

  work_center_agent:
    kind: 'static'
    parameters:
      model:
        kind: 'static'
        parameters:
          rule: 'et'
      encoder:
        kind: 'plain'

  tape:
    machine_reward:
      kind: 'global_decomposed_tardiness'
      parameters:
        span: 256

    work_center_reward:
      kind: 'no'

    next_state_record_mode: 'on_next_action'

  graph:
    transition_model:
      kind: 'base'
      parameters:
        forward:
          kind: 'compressed'

        schedule:
          kind: 'compressed'

    memory: 10000
    is_machine_set_in_work_center_connected: True
    is_work_center_set_in_shop_floor_connected: True

  simulator:
    kind: 'episodic'

  run:
    kind: 'mod'
    parameters:
      base_path: 'configuration/mods/run/episodic_jsp/run.yml'
      mods: []
