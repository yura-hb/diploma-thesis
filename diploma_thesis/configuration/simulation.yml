task:
  kind: 'task'

  name: 'test'
  output_dir: 'tmp'
  log_stdout: False
  log_run: True

  machine_agent:
    kind: 'mod'
    parameters:
      base_path: 'configuration/mods/machine_agent/model.yml'
      mods: [
        'encoding/indirect.yml',
        'model/model/marl_as.yml',
        'scheduler/exponential.yml'
      ]


  work_center_agent:
    kind: 'static'
    parameters:
      model:
        kind: 'static'
        parameters:
          rule: 'et'
      encoder:
        kind: 'plain'

  tape:
    machine_reward:
      kind: 'global_decomposed_tardiness'
      parameters:
        span: 256

    work_center_reward:
      kind: 'no'

  simulator:
    kind: 'td'

  run:
    kind: 'mod'
    parameters:
      base_path: 'configuration/mods/run/jsp/run.yml'
      mods: ['test.yml']
