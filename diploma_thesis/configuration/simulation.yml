task:
  kind: 'task'

  name: 'test'
  output_dir: 'results/jsp/experiments/ppo_reinforce/test'
  log_stdout: True
  log_run: True
  debug: False
  store_run_statistics: False

  machine_agent:
    kind: 'mod'
    parameters:
      base_path: 'configuration/mods/machine/ppo.yml'
      template: 'experimental/hierarchical_recurrent'
      mod_dirs:
        - 'configuration/mods/machine/mods'
      mods:
        - 'agent/ppo/epochs/4.yml'
        - 'util/optimizer/grad_norm.yml'
        - 'agent/ppo/p3or.yml'
        - 'util/rules/flexible.yml'
        - 'util/infrastructure/mps.yml'
        - 'util/train_schedule/on_stored_data_exclusively.yml'

  work_center_agent:
    kind: 'static'
    parameters:
      model:
        kind: 'static'
        parameters:
          rule: 'et'
      encoder:
        kind: 'plain'

  tape:
    machine_reward:
      kind: 'global_decomposed_tardiness'

    work_center_reward:
      kind: 'no'

    next_state_record_mode: 'on_next_action'

  graph:
    transition_model:
       kind: 'base'
       parameters:
         forward:
           kind: 'adding_arc'

         schedule:
           kind: 'compressed'

    memory: 0
    is_machine_set_in_work_center_connected: True
    is_work_center_set_in_shop_floor_connected: True


  simulator:
    kind: episodic

  run:
    kind: 'mod'
    parameters:
      base_path: 'configuration/experiments/jsp/hierarchical/run.yml'
      mod_dirs:
         - 'configuration/mods/run/mods'
      mods:
        - 'n_workers/1.yml'
      nested:
        parameters:
          simulations:
            - name: ''
              kind: 'multi_value'
              parameters:
                base:
                  kind: 'mod'
                  parameters:
                    base_path: 'configuration/experiments/jsp/hierarchical/simulation.yml'
                    mod_dirs:
                      - 'configuration/mods/simulation/mods'
                    mods: [ ]
                values:
                  parameters:
                    mods:
                      __factory__:
                        - [ 'duration/256.yml' ]
                        - [ 'size/jsp/20.yml' ]
                        - [ 'utilization/80.yml', 'utilization/90.yml']
                        - [ 'initial_assignment/2.yml' ]
                        - [ 'deduce_naive_actions.yml']
