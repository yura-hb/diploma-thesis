task:
  kind: 'task'

  name: 'test'
  output_dir: 'tmp'

  machine_agent:
    kind: 'mod'
    parameters:
      base_path: 'diploma_thesis/configuration/mods/machine_agent/model.yml'
      mods:
        - 'encoding/as.yml'


  work_center_agent:
    kind: 'static'
    parameters:
      model:
        kind: 'static'
        parameters:
          rule: 'random'
      encoder:
        kind: 'plain'

  tape:
    machine_reward:
      kind: 'global_tardiness'

    work_center_reward:
      kind: 'no'

  simulator:
    kind: 'td'

  run:
    kind: 'mod'
    parameters:
      base_path: 'diploma_thesis/configuration/mods/run/jsp/run.yml'
      mods:
        - 'util_70.yml'