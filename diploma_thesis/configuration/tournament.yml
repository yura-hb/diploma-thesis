
task:
  kind: 'tournament'

  n_workers: 10

  candidates:
    - kind: 'static'
      parameters:
        scheduling: 'all'
        routing: 'all'

  criteria:
    - kind: 'makespan'
      parameters:
        weight: 1
        direction: 'minimize'
        scale: 'linear'
    - kind: 'tardiness'
      parameters:
        weight: 1
        direction: 'minimize'
        scale: 'linear'

  reward:
    top_k: -1
    points: 1

  simulator:
    n_workers: 1
    simulations: []

