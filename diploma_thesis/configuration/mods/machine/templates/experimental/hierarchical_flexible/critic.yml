

graph:
  - kind: 'graph_model'
    parameters:
      layers:
        - kind: 'sage'
          parameters:
            in_channels: -1
            out_channels: 64
            num_layers: 1
            hidden_channels: 64

        - kind: 'mean_pool'

output:
  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 1
      activation: 'tanh'