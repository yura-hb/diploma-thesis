
graph:
  - kind: 'graph_model'
    parameters:
      hetero_aggregation: 'mean'

      layers:
        - kind: 'gin'
          parameters:
            in_channels: -1
            out_channels: 128
            num_layers: 1
            hidden_channels: 128

        - kind: 'mean_pool'

output:
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 128
      activation: 'tanh'