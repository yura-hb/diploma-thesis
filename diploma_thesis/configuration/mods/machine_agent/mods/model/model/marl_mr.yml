
model: &model
  - kind: 'layer_norm'
  - kind: 'flatten'
  - kind: 'linear'
    parameters:
      dim: 64
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 48
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 36
      activation: 'tanh'
  - kind: 'linear'
    parameters:
      dim: 24
      activation: 'tanh'


parameters:
  model:
    kind: 'deep_multi_rule'
    parameters:
      policy:
        kind: 'discrete_action'
        parameters:
          q_model:
            state:
              *model
          advantage_model:
            state:
              *model

  trainer:
    parameters:
      critics:
        - neural_network:
            state:
              *model

